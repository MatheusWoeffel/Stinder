<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home | Stinder</title>
</head>
<body>
  <main>
    
  </main>

  <h1>Hello, Stinder</h1>

  <h4 id="backend-response"></h4>

  <script>
    const API_PATH = 'http://localhost:3232'; 
    const element = document.getElementById('backend-response');
    fetch(`${API_PATH}/hello`)
      .then(response => {
        console.log('Resposta', response);
        response.json()
          .then(data => {
            element.innerHTML = JSON.stringify(data, null, ' ');
          })
          .catch(err => console.log(err));
      })
      .catch(err => { 
        console.error('Deu erro!', err)
        element.innerHTML = 'Erro na requisição';
      });
  </script>
</body>
</html>
